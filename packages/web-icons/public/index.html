<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="icon" href="data:,">
    <title>web-icons</title>
</head>

<body>
    <!--inject:start-->
    <script src="../dist/web-icons.js"></script>
    <!--inject:end-->
    <script>
        const { icons, load } = window['web-icons'];

        console.log(icons);

        const ts = Date.now();

        load('../dist/', (item, info) => {
            console.log(item.name, info);
        }).then((loadedIcons) => {
            console.log(loadedIcons);
            console.log('duration', Date.now() - ts);
        });
        
    </script>
</body>

</html>
